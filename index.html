<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Ic>
    
</head>
<body>

 <div class="top">
    <div class="searchbar">
      <input type="search" id="searchbar" placeholder="Search Drive">
    </div>
    <div class="head">
      <h2 style="font-weight: normal;">Google Drive</h2>

      <div class="icon1">
        <i class="fas fa-braille"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
  </div>

      <div>
        <button class="new">New</button>

        <div class="icon2">
          <i class="fas fa-list-ul"></i>
          <i class="fa fa-info-circle"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>

 <hr>

 <div class="sidebar">
    <ul>
      <li>
      <i class="far fa-address-book"><span style="padding-left: 20px;">My Drive</span></i>
    <br>
      <i class="fas fa-desktop"><span style="padding-left: 20px;">Computers</span></i>
      <i class="fas fa-user-friends"><span style="padding-left: 20px;"></span>Shared With Me</span></i>
      <i class="far fa-clock"><span style="padding-left: 20px;"></span>Recent</span></i>
      <i class="far fa-images"><span style="padding-left: 20px;"></span>Google Photos</span></i>
      <i class="fas fa-star"><span style="padding-left: 20px;"></span>Starred</span></i>
    <br>
      <i class="fas fa-trash"><span style="padding-left: 20px;"></span>Trash</span></i>
    <hr>
      <i class="fas fa-cloud"><span style="padding-left: 20px;"></span>Backup</span></i>
      </li>
    </ul>
 </div>





</body>
</html>
